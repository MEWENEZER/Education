<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Помидоркогалерея</title>
    <link href="gallery-tomato/setting.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <section class="gallery">
        <h1>Помидоркогалерея</h1>
        <div class="gallery__pictures">
            <p class="gallery__picture-full">
                <img class="full-picture"
                    src="https://up.htmlacademy.ru/assets/courses/273/gallery-tomato/tomato-red-large.jpg" width="450"
                    height="300" alt="Фото большое">
            </p>
            <p class="gallery__picture-previews">
                <button class="gallery__picture-preview" type="button">
                    <img src="Rectangle8.png" alt="Помидорка красная">
                </button>
                <button class="gallery__picture-preview" type="button">
                    <img src="Rectangle9.png" alt="Помидорка жёлтая">
                </button>
                <button class="gallery__picture-preview" type="button">
                    <img src="Rectangle10.png" alt="Помидорка серобурая">
                </button>
            </p>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
