<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>

<body>
    <script>
        // XML

        const xmlString = `<list>
            <student>
                <name lang="en">
                <first>Ivan</first>
                <second>Ivanov</second>
            </name>
            <age>35</age>
            <prof>teacher</prof>
            </student>

    <student>
    <name lang="ru">
    <first>Петр</first>
    <second>Петров</second>
    </name>
    <age>58</age>
    <prof>driver</prof>
    </student>
    </list>`;

        const jsonString = `{
 "list": [
  {
   "name": "Petr",
   "age": "20",
   "prof": "mechanic"
  },
  {
   "name": "Vova",
   "age": "60",
   "prof": "pilot"
  }
 ]
}
`;

        const list = [];
        const parser = new DOMParser();
        const XMLDOM = parser.parseFromString(xmlString, 'text/xml');

        const listNode = XMLDOM.querySelector('list');
        let students = listNode.querySelectorAll('student');

        students.forEach(item => {
            let student = {
                name: `${item.querySelector('first').textContent} ${item.querySelector('second').textContent}`,
                age: `${item.querySelector('age').textContent}`,
                prof: `${item.querySelector('prof').textContent}`,
                lang: `${item.querySelector('name').getAttribute('lang')}`
            }

            list.push(student);
        })

        console.log('list: ', list)

        console.log(JSON.parse(jsonString))
    </script>
</body>

</html>
